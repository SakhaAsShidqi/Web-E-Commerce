<!DOCTYPE html>
<html>
<head>
  <title>Penjumlahan Dua Bilangan</title>
</head>
<body>
  <h1>Penjumlahan Dua Bilangan</h1>
  <label for="bilangan1"></label>
  <input type="number" id="bilangan1" onChange="hitungJumlah()" />
  <br />
  +
  <br>
  <label for="bilangan2"></label>
  <input type="number" id="bilangan2" onChange="hitungJumlah()" />
  <br />
  =
  <br>
  <label for="hasil"></label>
  <input type="number" id="hasil" disabled />
  
  <script>
    function hitungJumlah() {
      // Mendapatkan nilai dari input bilangan 1
      var bilangan1 = parseInt(document.getElementById("bilangan1").value);
      
      // Mendapatkan nilai dari input bilangan 2
      var bilangan2 = parseInt(document.getElementById("bilangan2").value);
      
      // Menghitung jumlah dua bilangan
      var jumlah = bilangan1 + bilangan2;
      
      // Menampilkan hasil penjumlahan pada input hasil
      document.getElementById("hasil").value = jumlah;
    }
  </script>
</body>
</html>

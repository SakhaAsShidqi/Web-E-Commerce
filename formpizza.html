<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milinelial Pizza</title>
</head>
<body style="color: #C70039;">
    <fieldset style="background-color: #FBECB2;"> 
        <legend>
            <h1>Milinelial Pizza</h1>
        </legend>
    <section>
        <h1>Form Pemesanan Pizza</h1>
        <p>Detail Pribadi</p>
        <label for="Nama">Nama Lengkap :</label>
        <input type="text">
        <br>
        <br>
        <label for="Usia">Usia :</label>
        <input type="number">
        <br>
        <br>
        <label for="Alamat">Alamat :</label>
    <div>
        <textarea name="Alamat" cols="40" rows="10"></textarea>
    </div>
        <br>
        <br>
        <label for="No. Telepon">No. Telepon :</label>
        <input type="text">
        <br>
        <br>
        <label for="Email">Email :</label>
        <input type="text" name="email" id="email">
        <br>
        <br>
        <label for="Delivery Intruction">Delivery Intruction :</label>
    <div>
        <textarea name="Pesan" id="Pesan" cols="40" rows="10"></textarea>
    </div>
        <br>
        <br>
        <h2>Design Your Pizza</h2>
        <p>Pizza Specs</p>
        <br>
        <h3>Crust (Choose one) :</h3>
        <input type="radio" name="Crust" id="clss" value="cw"> <label for="clss">Classic White</label> <br>
        <input type="radio" name="Crust" id="mlti" value="mg"> <label for="mlti">Multigrain</label> <br>
        <input type="radio" name="Crust" id="csc" value="cc"> <label for="csc">Cheese-Stuffed Crust</label> <br>
        <input type="radio" name="Crust" id="glf" value="gf"> <label for="glf">Gluten-free</label>
        <br>
        <br>
        <label for="Topping">Topping :</label>
    <div>

    <div>
        <input type="checkbox">Sosis
    </div>
    <div>
        <input type="checkbox">Paprika
    </div>
    <div>
        <input type="checkbox">Mozzarella
    </div>
    <div>
        <input type="checkbox">Sauce
    </div>
    </section>
    <br>
    <br>
    <input type="submit" value="Pesan" style="background-color: #ADE792;">
    <input type="reset" value="Cancel" style="background-color: #D80032;">
    </fieldset>
</body>
</html>

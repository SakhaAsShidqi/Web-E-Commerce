<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milinelial Store</title>
</head>
<body style="color: #C70039;">
    <fieldset style="background-color: #FBECB2;"> 
        <legend>
            <h1>Milinelial Store</h1>
        </legend>
        <section>
        <h1>Form Pemesanan Produk</h1>
        <p>Detail Pribadi</p>
        <label for="Nama">Nama Lengkap :</label>
        <input type="text">
        <br>
        <br>
        <label for="Usia">Usia :</label>
        <input type="number">
        <br>
        <br>
        <label for="Alamat">Alamat :</label>
    <div>
        <textarea name="Alamat" cols="40" rows="10"></textarea>
    </div>
        <br>
        <br>
        <label for="No. Telepon">No. Telepon :</label>
        <input type="text">
        <br>
        <br>
        <label for="Email">Email :</label>
        <input type="text" name="email" id="email">
        <br>
        <br>
        <label for="Delivery Intruction">Delivery Intruction :</label>
    <div>
        <textarea name="Pesan" id="Pesan" cols="40" rows="10"></textarea>
    </div>
        <br>
        <br>
        <h3>Pilih Produk Kami :</h3>
        <input type="image" src="macbook.jpeg" width="75" height="75">
        <input type="image" src="acer.jpeg" width="75" height="75">
        <input type="image" src="asus (1).jpeg" width="75" height="75">
        <input type="image" src="axioo.jpeg" width="75" height="75">
        <input type="image" src="Iphone.jpeg" width="75" height="75">
        <input type="image" src="xiaomi.jpeg" width="75" height="75">
        <input type="image" src="Jbl.jpeg" width="75" height="75">
        <input type="image" src="headphone.jpeg" width="75" height="75">
        <br>
        <br>
    <label for="Topping">Nama Produk :</label>
        <input type="checkbox">Macbook
    </div>
    <div>
        <input type="checkbox">Acer
    </div>
    <div>
        <input type="checkbox">Asus
    </div>
    <div>
        <input type="checkbox">Axioo
    </div>
    <div>
        <input type="checkbox">Hp Iphone
    </div>
    <div>
        <input type="checkbox">Hp Xiaomi
    </div>
    <div>
        <input type="checkbox">Speaker JBL
    </div>
    <div>
        <input type="checkbox">Headphone
    </div>
    </section>
    <br>
    <br>
    <input type="submit" value="Pesan" style="background-color: #ADE792;">
    <input type="reset" value="Cancel" style="background-color: #D80032;">
    </fieldset>
</body>
</html>
